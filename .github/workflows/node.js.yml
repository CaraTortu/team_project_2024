name: Node.js build test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies 
      working-directory: ./Project/gp-system
      run: npm i
    - name: Build
      working-directory: ./Project/gp-system
      run: cp .env.example .env && npm run build 
